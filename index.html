    <div class="notes-container">
      <div class="notes-list-container">
        <div class="notes-list"></div>
        <div class="all-notes-list-btns">
          <div class="notes-list-btns">
            <div class="notes-list-input-btn">
              <input type="text" id="note-id" placeholder="Note ID" />
              <button id="delete-btn">
                <i class="fas fa-trash"></i>
                <span class="note-list-btn-text">Delete</span>
              </button>
            </div>
            <div class="notes-list-input-btn">
              <input type="text" id="note-id-edit" placeholder="Note ID" />
              <button id="edit-btn">
                <i class="fas fa-edit"></i>
                <span class="note-list-btn-text">Edit</span>
              </button>
            </div>
            <div class="notes-list-input-btn">
              <input type="text" id="note-id-email" placeholder="Note ID" />
              <div class="email-btn">
                <i class="fas fa-paper-plane"></i>
                <a id="note-list-btn-email" href="" target="_blank"
                  >Send Email</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="note-pad">
        <div class="note-pad-header">
          <label>Note Pad</label>
          <input type="text" id="note-title" placeholder="Note Title" />
        </div>
        <textarea id="note"></textarea>
        <div class="note-pad-buttons">
          <button type="button" id="bullets-btn">• Bullet</button>
          <button id="save-btn">Save</button>
          <button id="clear-btn">Clear Notepad</button>
          <button id="show-btn">Show Note List</button>
          <button id="load-btn">Load Notes</button>
        </div>
      </div>
    </div>
